<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
  </head>

  <body>
    <div class="fotos">
      <h2 id="title">CALCULADORA</h2>
    </div>
    <div class="container">
      <!-- Sidebar Esquerda -->
      <div class="sidebar">
        <div class="operations">
          <h3>OPERAÇÕES</h3>
          <button class="dropdown-btn" id="dropdown-titulo">
            Função <i class="fas fa-caret-down"></i>
          </button>
          <div class="dropdown-container" id="dropdown-container">
            <a href="#" data-op="potencia">Potência</a>
            <a href="#" data-op="afim">Função Afim</a>
            <a href="#" data-op="segundo_grau">Função do 2º Grau</a>
            <a href="#" data-op="inversa">Função Inversa</a>
            <a href="#" data-op="exponencial">Função Exponencial</a>
            <a href="#" data-op="equacao_1_grau">Equação de 1º Grau</a>
            <a href="#" data-op="equacao_2_grau">Equação de 2º Grau</a>
            <a href="#" data-op="inequacao_1">Inequação de 1º Grau</a>
            <a href="#" data-op="inequacao_2">Inequação de 2º Grau</a>
            <a href="#" data-op="logaritmo">Logaritmo</a>
            <a href="#" data-op="limite">Limite</a>
            <a href="#" data-op="derivada">Derivada</a>
            <a href="#" data-op="integral">Integral</a>
          </div>
        </div>
        <div class="history-panel">
          <div class="history-header">
            <h3>HISTÓRICO</h3>
            <button><i class="fas fa-times close-btn"></i></button>
          </div>
          <div class="history-list"></div>
        </div>
      </div>
      <!-- Painel Central -->
      <div class="main-panel">
        <div class="display-panel">Resultado das operações -> </div>
        <div class="input-area">
          <!-- Inputs -->
          <div class="input-panel">
            <input id="input-a" type="text" placeholder="Coeficiente a (ex: 2 ou -3)" class="input-field" />
            <input id="input-b" type="text" placeholder="Coeficiente b (ex: 4 ou -5)" class="input-field" />
            <input id="input-c" type="text" placeholder="Coeficiente c (ex: 1 ou -2)" class="input-field" />
            <input id="input-base" type="text" placeholder="Base (ex: 2 ou -3)" class="input-field" />
            <input id="input-expoente" type="text" placeholder="Expoente (ex: 2 ou -1)" class="input-field" />
            <input id="input-x" type="text" placeholder="Valor de x (ex: 3 ou -2)" class="input-field" />
            <input id="input-expr" type="text" placeholder="Expressão (ex: x^2+3x-4 ou -2*x^3)" class="input-field" />
            <input id="input-aprox" type="text" placeholder="x tende a... (ex: 2 ou -1)" class="input-field" />
            <input id="input-inverso" type="text" placeholder="Valor para inversa (ex: 5 ou -3)" class="input-field" />
            <input id="input-numerador" type="text" placeholder="Numerador (ex: 2 ou -5)" class="input-field" />
            <input id="input-denominador" type="text" placeholder="Denominador (ex: 3 ou -4)" class="input-field" />
            <input id="input-limite-inf" type="text" placeholder="Limite inferior (ex: 0 ou -1)" class="input-field" />
            <input id="input-limite-sup" type="text" placeholder="Limite superior (ex: 1 ou -2)" class="input-field" />
            <select id="input-operador" class="input-field">
              <option value="">Selecione o operador</option>
              <option value="<">Menor que (&lt;)</option>
              <option value=">">Maior que (&gt;)</option>
              <option value="<=">Menor ou igual a (&le;)</option>
              <option value=">=">Maior ou igual a (&ge;)</option>
            </select>
          </div>
          <div id="btn-calcular" class="button-btn">
            <button class="btn-calcular">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="currentColor"
                class="bi bi-arrow-up"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
